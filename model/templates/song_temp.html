<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>individual song</title>
    <script src="https://kit.fontawesome.com/7d35781f0a.js" crossorigin="anonymous"></script> 
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="../static/ind_song_style.css">
</head>
<body>
    <main class="player">
        <div class="header">
            <a href="#" class="button">
                <i class="fas fa-bars" aria-hidden="true"></i>
                <span class="sr-only">menu bar</span>
            </a>
            <p>Now Playing</p>
            <a href="#" class="button">
                <label>
                    <input type="checkbox" name="theme">
                    <span class="btn sr-only">Search</span>
                    <i class="fas fa-moon" aria-hidden="true"></i>
                </label>
            </a>
        </div>
        <img id="image" src="../static/imgs/{{ data }}.jpg" alt="album art" class="art">
        <div class="info">
            <h1 id="playlist_status">{{ data }}</h1>
        </div>
        
        <ul class="buttons">
            <audio src="../static/songs/{{ data }}.mp3" id="audio"></audio>
            
            <span id="playpausebtn" class="playpause button button-lg" onclick="playPause()">
                <i class="fas fa-play fa-lg" aria-hidden="true"></i>	
                <i class="fas fa-pause fa-lg" aria-hidden="true"></i>
                <span class="sr-only">Pause</span>
            </span>
            
        </ul>
    </main>
    <script>
        var audio = document.getElementById("audio");
		
      function playPause() {
        if(audio.paused	){
		audio.play();
		document.querySelector(".playpause").classList.add("active");
		}
		else{
			audio.pause();
			document.querySelector(".playpause").classList.remove("active");
		}
      }
    </script>    
</body>
</html>
